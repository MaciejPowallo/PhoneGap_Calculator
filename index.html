<!DOCTYPE HTML> 
<html lang='en'> 
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
	<meta name="author" content="Maciej Powallo">
	<meta name="description" content="Projekt responsywnego kalkulatora">
	<link rel="stylesheet" type="text/css" href="css/calc.css">
	<link rel="icon" href="logo.ico">
	<title>Kalkulator</title>
</head>
<body>
<div class="container">
	<div class="row">
		<div id="screen" class="box4">
			<input READONLY  type="text" value="0 "></input>	
		</div>
	</div>
	
	<div class="row">	
		<div class="box">
			<button class="button" type="button" onclick="func(1)">1</button>
		</div>
		<div class="box">
			<button class="button" type="button" onclick="func(2)">2</button>
		</div> 
		<div class="box">
			<button class="button" type="button" onclick="func(3)">3</button>		
		</div>
		<div class="box">
			<button class="button operation" type="button" onclick="math('/')">/</button>		
		</div>
	</div>
	
	<div class="row">	
		<div class="box">
			<button class="button" type="button" onclick="func(4)">4</button>
		</div>
		<div class="box">
			<button class="button" type="button" onclick="func(5)">5</button>
		</div> 
		<div class="box">
			<button class="button" type="button" onclick="func(6)">6</button>	
		</div>
		<div class="box">
			<button class="button operation" type="button" onclick="math('*')">*</button>	
		</div>
	</div>

	<div class="row">	
		<div class="box">
			<button class="button" type="button" onclick="func(7)">7</button>
		</div>
		<div class="box">
			<button class="button" type="button" onclick="func(8)">8</button>
		</div> 
		<div class="box">
			<button class="button" type="button" onclick="func(9)">9</button>	
		</div>
		<div class="box">
		<button class="button operation" type="button" onclick="math('+')">+</button>
		</div>
	</div>

	<div class="row">	
		<div class="box">
			<button class="button" type="button" onclick="math('.')">,</button>
		</div>
		<div class="box">
			<button class="button" type="button" onclick="func(0)">0</button>
		</div> 
		<div class="box">
		<button class="button operation" type="button" onclick="math('%')">%</button>
		</div>
		<div class="box">
		<button class="button operation" type="button" onclick="math('-')">-</button>
		</div>
	</div>

	<div class="row" id="cls">	
		<div class="box">
			<button class="button cl" id="cl" type="button" onclick="cls()" >CE</button>
		</div>
		<div class="box">
		<button class="button operation" type="button" onclick="math('pierwiastek')">âˆš</button>
		</div>		
		<div class="box">
		<button class="button operation" type="button" onclick="math('potega')"> x<sup>y</sup></button>
		</div>
		<div class="box">
			<button class="button operation" type="button" onclick="equalTo()">=</button>	
		</div>
	</div>	
</div>

</body>
<script type="text/javascript" src="js/calc.js"></script>
<script src="cordova.js"></script>
</html>
